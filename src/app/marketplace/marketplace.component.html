<h2>Marketplace</h2>
<div class="container">
  <div *ngFor="let album of albums | async"  class="panel panel-default">
    <div class="panel-body">
      <h3 (click)="goToDetailPage(album)" >{{album.title}}</h3>
      <h3 (click)="goToDetailPage(album)" >{{album.artist}}</h3>
      <img src="./assets/album.jpg" alt="">
      <div *ngIf="currentRoute === '/admin'">
        {{album.description}}
        <hr>

        <app-edit-album [selectedAlbum]="album"></app-edit-album>
      </div>
    </div>
  </div>
</div>
